<script>
<!--

var PX=new Array(4);
var PY=new Array(4);
var gameState = 0;
var mTimer
function beginGame()
{
    score=0;
    gameState=0;
    for(j=0;j<16;j++)
        for(i=0;i<10;i++)
            setClass(i,j,"BK"); 
    gameState=1;
    randBar();
    Play.disabled=true;
    window.clearInterval(mTimer);
    mTimer=window.setInterval("moveBar()",1000);
   
}
 
function keyControl(x)
{
    if(gameState!=1)return;
    switch(x){
        case 1:{    //left
            for(i=0;i<4;i++)if(PX[i]==0)return;
            for(i=0;i<4;i++)if(getClass(PX[i]-1,PY[i])=="SB")return;
            for(i=0;i<4;i++)setClass(PX[i],PY[i],"BK");
            for(i=0;i<4;i++)PX[i]=PX[i]-1;
            for(i=0;i<4;i++)setClass(PX[i],PY[i],"MB");
            break;}
            
        case 2:{    //right
            for(i=0;i<4;i++)if(PX[i]==9)return;
            for(i=0;i<4;i++)if(getClass(PX[i]+1,PY[i])=="SB")return;
            for(i=0;i<4;i++)setClass(PX[i],PY[i],"BK");
            for(i=0;i<4;i++)PX[i]=PX[i]+1;
            for(i=0;i<4;i++)setClass(PX[i],PY[i],"MB");
            break;}
        case 3:{    //down
            moveBar();
            break;}
        case 4:{    //R
            var preMBarX=new Array(4);
            var preMBarY=new Array(4);
            var cx=Math.round((PX[0]+PX[1]+PX[2]+PX[3])/4);
            var cy=Math.round((PY[0]+PY[1]+PY[2]+PY[3])/4);
            for(i=0;i<4;i++){
                preMBarX[i]=Math.round(cx-cy+PY[i]);
                preMBarY[i]=Math.round(cx+cy-PX[i]);
                if(preMBarX[i]<0 || preMBarX[i]>9 || preMBarY[i]<0 || preMBarY[i]>15)return;
                if(getClass(preMBarX[i],preMBarY[i])=="SB")return;
            }
            for(i=0;i<4;i++)setClass(PX[i],PY[i],"BK");
            for(i=0;i<4;i++){
                PX[i]=preMBarX[i];
                PY[i]=preMBarY[i];
            }
          for(i=0;i<4;i++)setClass(PX[i],PY[i],"MB");
            break;}
    }
}
 
function delLine()
{
    for(i=0;i<4;i++)setClass(PX[i],PY[i],"SB");
    for(j=0;j<16;j++){
        dLine=true;
        for(i=0;i<10;i++){
            if(getClass(i,j)!="SB"){
                dLine=false;
                break;
            }
        }
        if(dLine){
            for(k=j;k>0;k--)
                for(l=0;l<10;l++)
                    setClass(l,k,getClass(l,k-1));
            for(l=0;l<10;l++)setClass(l,0,"BK");
        }
    }
    
    randBar();
    scoreBar.innerHTML="Score : " + score;
    window.clearInterval(mTimer);
    mTimer=window.setInterval("moveBar()",1000);
}
 
function getClass(x,y){return GameBar.children[y].children[x].className;}
function setClass(x,y,cName){GameBar.children[y].children[x].className=cName;}
 
function moveBar()
{
    if(gameState!=1)return;
    dropLine=true;
    for(i=0;i<4;i++)if(PY[i]==15)dropLine=false;
    if(dropLine)for(i=0;i<4;i++)if(getClass(PX[i],PY[i]+1)=="SB")dropLine=false;
    if(!dropLine){
        window.clearInterval(mTimer);
        delLine();
        return;
    }
    for(i=0;i<4;i++)setClass(PX[i],PY[i],"BK");
    for(i=0;i<4;i++)PY[i]=PY[i]+1;
    for(i=0;i<4;i++)setClass(PX[i],PY[i],"MB");
}

function fMnu(){return false;}
document.oncontextmenu=fMnu;
 
function resetGame()
{
    gameState=0;
    window.clearInterval(mTimer);
    beginGame();
}
function randBar()
{
   if(gameState!=1)return;
   score=score+1;
   scoreBar.innerHTML="Score : " + score;
   randNum=Math.floor(Math.random()*5)+1;
    switch(randNum){
        case 1:{
            PX[0]=4;
            PY[0]=0;
            PX[1]=4;
            PY[1]=1;
            PX[2]=5;
            PY[2]=1;
            PX[3]=6;
            PY[3]=1;
            break;}
        case 2:{
            PX[0]=3;
            PY[0]=1;
            PX[1]=4;
            PY[1]=1;
            PX[2]=5;
            PY[2]=1;
            PX[3]=6;
            PY[3]=1;
            break;}
        case 3:{
            PX[0]=5;
            PY[0]=0;
            PX[1]=4;
            PY[1]=1;
            PX[2]=5;
            PY[2]=1;
            PX[3]=6;
            PY[3]=1;
            break;}
        case 4:{
            PX[0]=4;
            PY[0]=0;
            PX[1]=4;
            PY[1]=1;
            PX[2]=5;
            PY[2]=1;
            PX[3]=5;
            PY[3]=0;
            break;}
        case 5:{
            PX[0]=5;
            PY[0]=0;
            PX[1]=4;
            PY[1]=1;
            PX[2]=5;
            PY[2]=1;
            PX[3]=6;
            PY[3]=0;
            break;}
    }
    for(i=0;i<4;i++){
        if(getClass(PX[i],PY[i])!="BK"){
            window.clearInterval(mTimer);
            gameState=0;
            return;
        }
    }
    for(i=0;i<4;i++)setClass(PX[i],PY[i],"MB");
}
